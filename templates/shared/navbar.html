{% load static %}
<div class="container-fluid d-grid gap-3 align-items-center">

  <div class="d-flex justify-content-between align-items-center"> <!-- Updated to justify-content-between -->
    <form class="w-50 m-3" role="search">
      <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
    </form>

    <div class="flex-shrink-0 dropdown navbar_userprofile">
      <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        
        {% if user.is_authenticated %}
            {{ user.username }} ({{ user.role }})
        {% endif %}
        <img src="{% static 'image\avathar.png' %}" alt="profile_avtar" width="32" height="32" class="rounded-circle" >
      </a>
      <ul class="dropdown-menu text-small shadow">
        <li>
          <a class="dropdown-item" href="{% url 'change-password' user.pk %}">Change password</a>
        </li>
        <li>
          <a class="dropdown-item" href="{% url 'logout' %}">Sign out</a>
        </li>
      </ul>
    </div>
  </div>
</div>
